- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux: tmux/
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.zshrc: zsh/zshrc
    ~/.screenrc: screen/screenrc
    ~/.zprofile: zprofile
    ~/.zprofile.d: zprofile.d

- shell:
  - [git submodule update --init --recursive, Installing submodules]
